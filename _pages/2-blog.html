---
layout: page
title: Blog
permalink: /blog/
import-javascript:
  - "https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"
---


<div class="row">
  {%- for post in site.posts -%}
    <div class="col-12">
      <a href="{{ post.url }}">
        <h2>
          {{ post.title }}
        </h2>
      </a>
      {{ post.date | date_to_string }}
      {{ post.excerpt }}
    </div>
  {%- endfor -%}
</div>
