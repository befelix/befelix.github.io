---
layout: page
title: Blog
permalink: /blog/
import-javascript:
  - "https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"
---

<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.date | date_to_string }} - {{ post.title }}</a>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
