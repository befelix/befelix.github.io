<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    rel="canonical" 
    href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  >
  <link 
    rel="alternate" 
    type="application/rss+xml" 
    title="{{ site.title }}" 
    href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}"
  >
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" 
    crossorigin="anonymous"
  >

  {% for javascript in page.javascript -%}
    <script src="{{ javascript }}" async></script>
  {% endfor -%}

  <style>
    {% capture include_to_scssify %}
      {% if page.css %}
        {% for stylesheet in page.css %}
          {% include css/{{ stylesheet }}.scss %}
        {% endfor %}
      {% else %}
        {% include css/default.scss %}
      {% endif %}
    {% endcapture %}
    {{- include_to_scssify | scssify -}}
  </style>
</head>
