<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  {% if page.js %}
    {% for script in page.js %}
      {% if script == 'jquery' %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <script>
          // Fallback to local version of jQuery if CDN is down
          if (!window.jQuery) {
            document.write('<script src="{{ site.baseurl }}/javascript/jquery-3.0.0.min.js"><\/script>');
          }
        </script>
      {% else %}
        <script src='{{ site.baseurl }}/javascript/{{ script }}.js' type="text/javascript"></script>
      {% endif %}
    {% endfor %}
  {% endif %}

  <!-- Always include email stuff -->
  <script src="{{ site.baseurl }}/javascript/contact.js"></script>

  {% if page.css %}
    {% for css in page.css %}
      <link rel="stylesheet" href="{{ site.baseurl }}/css/{{ css }}.css">
    {% endfor %}
  {% endif %}
</head>
