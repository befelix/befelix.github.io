---
---

{{ reference }}

<br>
<!-- Add clickable toggles for bonus material -->
<div id="{{key}}-materials">
  <ul class="nav nav-pills">
    {% if entry.abstract %}
      <li>
        <a href="javascript:toggleElement('#{{key}}-abstract')">Abstract</a>
      </li>
    {% endif %}

    <a href="javascript:toggleElement('.{{key}}-bibtex')">BibTex</a>
  </ul>
</div>

<!-- Add bonus material -->
<div id="reference-materials">
  {% if entry.abstract %}
    <p id="{{key}}-abstract" style="display:none;">{{entry.abstract}}</p>
  {% endif %}
  <pre class="{{key}}-bibtex" style="display:none; white-space: pre-line;">
    {{entry.bibtex}}
  </pre>
</div>
