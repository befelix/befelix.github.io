<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script>
      // Fallback to local version of jQuery if CDN is down
      if (!window.jQuery) {
        document.write('<script src="{{ site.baseurl }}/javascript/jquery-3.0.0.min.js"><\/script>');
      }
    </script>
    {% if page.js %}
      <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/fitvids/1.1.0/jquery.fitvids.js"></script>
    {% endif %}

    <script>
      {% for script in page.inline %}
        {% include js/{{ script }}.js %}
      {% endfor %}
      {% include js/contact.js %}
    </script>

    {% include analytics.html %}

  </body>

</html>
